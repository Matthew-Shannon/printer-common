[server]
host: 0.0.0.0
port: 7125
klippy_uds_address = /home/merlin/printer_data/comms/klippy.sock

[authorization]
trusted_clients:
  192.168.0.0/24
  127.0.0.0/24
cors_domains:
  *.lan
  *:888
  *:7136

[octoprint_compat]

[history]

[file_manager]
queue_gcode_uploads: True
enable_object_processing: True

[job_queue]
load_on_startup: True

[data_store]
temperature_store_size: 600
gcode_store_size: 1000

[spoolman]
server: http://spoolman.printer.lan

[update_manager]
channel: dev
refresh_interval: 168

[update_manager fluidd]
path: ~/fluidd
repo: fluidd-core/fluidd
channel: stable
type: web

[update_manager klipper_tmc_autotune]
type: git_repo
channel: dev
path: ~/klipper_tmc_autotune
origin: https://github.com/andrewmcgr/klipper_tmc_autotune.git
managed_services: klipper
primary_branch: main
install_script: install.sh

[update_manager mobileraker]
type: git_repo
path: ~/mobileraker_companion
origin: https://github.com/Clon1998/mobileraker_companion.git
primary_branch:main
managed_services: mobileraker
virtualenv: ~/mobileraker-env
requirements: scripts/mobileraker-requirements.txt
install_script: scripts/install.sh

[update_manager spool2klipper]
type: git_repo
channel: stable
path: ~/spool2klipper
origin: https://github.com/bofh69/spool2klipper.git
primary_branch: main
virtualenv: ~/spool2klipper/venv
requirements: requirements.txt
managed_services: spool2klipper
info_tags:
    desc=spool2klipper
  
# [update_manager canboot]
# type: git_repo
# origin: https://github.com/Arksine/CanBoot.git
# path: ~/CanBoot
# is_system_service: False

[update_manager printer_common]
path: ~/printer-common
primary_branch: master
origin: https://github.com/Matthew-Shannon/printer-common.git
type: git_repo
managed_services: klipper

